<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iyata Anthony | Researcher & Technologist</title>

<style>
:root{
  --primary:#1f4fd8;
  --secondary:#6f7bff;
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#222;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* HEADER */
header{
  background:linear-gradient(120deg,var(--primary),var(--secondary));
  color:#fff;
  text-align:center;
  padding:56px 20px 64px;
}
header img{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #fff;
  margin-bottom:15px;
}
header h1{margin:10px 0 5px;font-size:32px}
header p{margin:0;font-size:16px}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:#fff;
  z-index:20;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
nav ul{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  list-style:none;
  margin:0;
  padding:10px;
  justify-content:center;
}
nav a{
  font-size:13px;
  text-decoration:none;
  color:#222;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid #ddd;
  transition:.25s;
}
nav a:hover{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* SECTIONS */
section{
  max-width:1150px;
  margin:auto;
  padding:50px 20px;
}
section h2{
  margin-top:0;
  margin-bottom:25px;
  font-size:26px;
  border-left:6px solid var(--primary);
  padding-left:12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:22px;
}

.grid-3{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
}
.grid-2{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

/* LOGOS */
.logo-link img{
  width:68px;
  transition:transform .3s;
}
.logo-link img:hover{transform:scale(1.15)}

/* BADGES */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.badges span{
  background:#eef1ff;
  padding:7px 12px;
  border-radius:999px;
  font-size:13px;
}

/* COLLAGE */
.collage{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-top:18px;
}
.collage img{
  width:100%;
  border-radius:14px;
}

/* CERTIFICATIONS */
.li-cert{
  display:flex;
  gap:14px;
  margin-bottom:20px;
}
.li-cert-thumb img{
  width:120px;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #e0e0e0;
}
.li-cert-text h4{margin:0;font-size:15px}
.li-cert-text p{margin-top:4px;font-size:13px;color:#555}
.li-cert-org img{width:24px;height:24px}

/* MODAL */
.li-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:999;
}
.li-modal-img{
  display:block;
  max-width:90%;
  max-height:90%;
  margin:5% auto;
}
.li-close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* PUBLICATIONS */
.publication-card{
  border-bottom:1px solid #e6e6e6;
  padding:20px 0;
}
.publication-btn{
  display:inline-flex;
  gap:6px;
  padding:8px 16px;
  border:1.5px solid #333;
  border-radius:999px;
  text-decoration:none;
  color:#000;
}
.publication-text{
  max-height:60px;
  overflow:hidden;
  transition:max-height .4s;
}
.publication-text.expanded{max-height:2000px}
.see-more{
  color:#0a66c2;
  cursor:pointer;
  display:inline-block;
  margin-top:6px;
}

/* HONORS */
.section-box{
  background:#fff;
  border-radius:18px;
  padding:30px;
  max-width:900px;
  margin:40px auto;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.award-item{
  padding:18px 0;
  border-bottom:1px solid #e6e6e6;
}
.award-item:last-child{border-bottom:none}

footer{
  background:#fff;
  text-align:center;
  padding:30px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <img src="1727691947865.jpg" alt="Iyata Anthony">
  <h1>Iyata Anthony</h1>
  <p>Researcher • Technologist • Energy Systems & IT Strategy</p>
</header>

<nav>
<ul>
  <li><a href="#about">About</a></li>
  <li><a href="#education">Education</a></li>
  <li><a href="#research">Research</a></li>
  <li><a href="#work">Work Experience</a></li>
  <li><a href="#skills">Technical Skills</a></li>
  <li><a href="#licenses">Licenses & Certifications</a></li>
  <li><a href="#volunteering">Volunteering</a></li>
  <li><a href="#publications">Publications</a></li>
  <li><a href="#honors-awards">Honors & Awards</a></li>
  <li><a href="#post">Post</a></li>
  <li><a href="#blog">Blog</a></li>
  <li><a href="#hobbies">Hobbies</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>
</nav>

<div id="certModal" class="li-modal">
  <span class="li-close" onclick="closeCert()">&times;</span>
  <img id="certImage" class="li-modal-img">
</div>

<footer>© Linestech</footer>

<script>
function openCert(image){
  document.getElementById("certImage").src=image;
  document.getElementById("certModal").style.display="block";
}
function closeCert(){
  document.getElementById("certModal").style.display="none";
}
function toggleText(id,btn){
  const el=document.getElementById(id);
  el.classList.toggle("expanded");
  btn.textContent=el.classList.contains("expanded")?"See less":"See more";
}
</script>

</body>
</html>
